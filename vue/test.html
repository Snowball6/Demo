<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .active {
            color: green;
        }
    </style>
    <script src="./plugins/vue.min.js" type="text/javascript"></script>

</head>
<body>
    <div id="app">
        <a v-bind:class="{ active: isActive}">点击跳转京东</a>
        <div>
            <button @click="changeColor">点击让文字变绿</button>
        </div>
    </div>
</body>

<script>
    new Vue({
        el:'#app',
        data:{
            isActive:false
        },
        methods:{
            changeColor:function () {
                this.isActive = !this.isActive
            }
        }

    })
</script>
</html>
