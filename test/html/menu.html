<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .menu {
            width: 100px;
            border: 1px seashell solid;
        }
        .item-title {
            height: 30px;
            background-color: green;
            color: red;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .item-body {
            text-align: center;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="item">
        <div class="item-title">菜单一</div>
        <div class="title-body hide">
            <div class="item-body">内容一</div>
            <div class="item-body">内容二</div>
            <div class="item-body">内容三</div>
        </div>
    </div>
    <div class="item">
        <div class="item-title">菜单二</div>
        <div class="title-body hide">
            <div class="item-body">内容一</div>
            <div class="item-body">内容二</div>
            <div class="item-body">内容三</div>
        </div>
    </div>
    <div class="item">
        <div class="item-title">菜单三</div>
        <div class="title-body hide">
            <div class="item-body">内容一</div>
            <div class="item-body">内容二</div>
            <div class="item-body">内容三</div>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script>
    // javascript 写法
    // var $itemEle = $(".item-title");

    //     $itemEle[i].onclick = function () {
    //         $(this).next().toggleClass("hide").parent().siblings().find(".title-body").addClass("hide");
    //     }
    // }

    // jquery 写法
    $(".item-title").click(function () {
        $(this).next().toggleClass("hide").parent().siblings().find(".title-body").addClass("hide");
    })
</script>
</html>
