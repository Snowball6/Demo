<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">

    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="progress">
        <div id="p1" class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
             style="min-width: 2em; width: 2%;">
            2%
        </div>

    </div>
    <div id="d1" type="button" class="btn btn-success">点我起飞</div>
</div>

<script type="text/javascript" src="../../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script>
    var t;
    var x = 0;
    function start() {
        if (x < 101) {
            $("#p1").css("width", x + '%').text(x + '%');
            x += 1;
        } else {
            clearInterval(t)
        }
    }

    $("#d1").click(function () {
        t = setInterval(start, 100)
    })
</script>
</body>
</html>
